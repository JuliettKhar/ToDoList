<!DOCTYPE html>

<html lang="ru">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,viewport-fit=cover">
    <title>TemplateX</title>
    <meta name="title" content="TemplateX">
    <meta name="description" content="">
    <link href="/res/css/styles.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="TemplateX">
    <meta name="mobile-web-app-capable" content="yes">
    <link href="/manifest.json" type="application/json" rel="manifest">
    <meta name="theme-color" content="#fd746c">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div id="main" class="card">
            <div class="card-content">
              <span class="card-title">Task List</span>
              <div class="row">
                <form id="task-form">
                  <div class="input-field col s12">
                    <input name="task" id="task">
                    <label for="task">New Task</label>
                  </div>
                  <input type="submit" value="Add Task" class="btn">
                </form>
              </div>
            </div>
            <div class="card-action">
              <h5 id="task-title">Tasks</h5>
              <div class="input-field col s12">
                <input name="filter" id="filter">
                <label for="filter">Filter Tasks</label>
              </div>
              <ul class="collection"></ul>
              <a href="#" class="clear-tasks btn black">Clear Tasks</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript" defer></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  </body>

</html>
